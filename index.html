<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>
    <link rel="stylesheet" href="style.css"><link>
</head>
<body>
    <div class="box">
        <h1>Calculator</h1>
        <div class="text" id="content">
        </div>
        <div class="anssec" id="ans">
        </div>
        <div class="trigo">
            <button class="trigbtn">sin</button>
            <button class="trigbtn">cos</button>
            <button class="trigbtn">tan</button>
            <button class="trigbtn">sin`1</button>
            <button class="trigbtn">cos`1</button>
            <button class="trigbtn">tan`1</button>
            <button class="trigbtn">n!</button>
            <button class="trigbtn">log</button>
            <button class="trigbtn">ln</button>
            <button class="trigbtn">1/x</button>
            <button class="trigbtn">10^x</button>
            <button class="trigbtn">x^2</button>
            <button class="trigbtn">sqrt(x)</button>
            <button class="trigbtn">e^x</button>
            <button class="trigbtn">|x|</button>
        </div>
        <div class="calci">
            <div class="keys">
                <button class="btn">1</button>
                <button class="btn">2</button> 
                <button class="btn">3</button> 
                <button class="btn" >4</button>   
                <button class="btn">5</button> 
                <button class="btn">6</button> 
                <button class="btn">7</button>
                <button class="btn">8</button> 
                <button class="btn">9</button> 
                <button class="btn">0</button> 
                <button class="btn">pi</button> 
                <button class="btn">.</button> 
            </div>
            <div class="operations">
                <button class="btn oper">+</button>
                <button class="btn oper">-</button>
                <button class="btn oper">*</button>
                <button class="btn oper">/</button>
                <button class="btn oper">(</button>
                <button class="btn oper">)</button>
                <button class="btn oper">e</button>
                <button class="btn oper">^</button>
                <button class="btn oper">%</button>
                <button id="perform">=</button>
                <button id="back"><i class="fa-solid fa-delete-left"></i></button>
                <button id="clear">C</button>
            </div>
        </div>
        
    </div>
    <script src="calci.js"></script>
    <script src="https://kit.fontawesome.com/0868d3c5dc.js" crossorigin="anonymous"></script>
</body>
</html>
